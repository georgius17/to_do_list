<!doctype html>
<html>
  <head>
    <title> To Do List</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/4f565af679.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="jumbotron text-center">
        <h1>To Do List</h1>
        <p>Manage your tasks with To Do List!</p> 
    </div>

    <div class="container" style="margin-top:30px">
      <div class="row">
        
        <div class="col-sm-4">
          <button data-toggle="collapse" data-target="#projectForm" class="btn btn-info">Add project</button>
          <div id="projectForm" class="collapse">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" name="name" required>
                <input type="submit" value="Submit" id="addNewProject" class="btn btn-primary">
            </div>    
          </div>

          <!-- Projects section -->
          <h3>Projects:</h3>
          <table class="table table-hover" id="projectDisplay">
            <tbody>
            </tbody>
          </table>
          
        </div>

        <div class="col-sm-8">
          
          <!-- Area for tasks -->
          <div id="accordion">
          </div>
          <!-- Area for "Add task" button -->
          <div id="taskArea">
          </div>

          <!-- Modal window for adding a task -->
          <div class="modal fade" id="taskForm">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content" id="modalContent">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Add task</h4>
                  <button type="button" id="modalClose" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  
                  <div class="form-group" id="modalForm">
                    <label for="title">Title:</label>
                    <input type="title" class="form-control" id="title" name="title" required>
                    <label for="description">Description:</label>
                    <input type="description" class="form-control" id="description" name="description" required>
                    <label for="taskDate">Date:</label>
                    <input type="date" class="form-control" id="taskDate" name="taskDate">
                    <label for="priority">Priority: </label>
                    <select class="form-control" id="priority">
                      <option>Low</option>
                      <option>Normal</option>
                      <option>High</option>
                    </select>
                   
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
    
    <script src="main.js" defer></script>
  </body>
</html>
